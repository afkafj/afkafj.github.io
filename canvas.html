<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakout Game</title>
  <style>
    #gameCanvas {
      border: 1px solid #000;
      background: #000;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 480px;
      height: 640px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
      padding-top: 300px;
    }
    #restartButton {
      display: block;
      margin-top: 20px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <div id="gameOver">
    <h1>Game Over</h1>
    <button id="restartButton">Restart</button>
  </div>
  <script src="breakout.js"></script>
</body>
</html>
